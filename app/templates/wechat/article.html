<div class="wechat-info-container">
	<div class="title">{{info.title}}</div>
	<div class="subTitle">
		<span>{{info.createTime | makedate:'yyyy-MM-dd'}}</span>
		<span>{{info.author}}</span>
	</div>
	<div class="image-wrapper">
		<img src="{{info.picUrl}}">
	</div>
	<div class="info">
		{{#info.content}}
	</div>
</div>
