<div class="event-list-container list-container">
	<ul id="EventsContainer">
	<!-- app/templates/event/list-option -->
	</ul>
	{{include './../public/list-more'}}
	<footer id="footer">
		<ul class="tabs {{if hasRelation}}tab-3{{else}}tab-2{{/if}}" id="TabsFooter">
			<li class="active">
				<a href="#organization/{{organizationId}}/events">
					<div class="icon">
						<span class="iconfont icon-list"></span>
					</div>
					<span class="title">活动列表</span>
				</a>
			</li>
			{{if hasRelation}}
			<li >
				<a href="#organization/{{organizationId}}/relation/events">
					<div class="icon">
						<span class="iconfont icon-people"></span>
					</div>
					<span class="title">关联组织活动</span>
				</a>
			</li>
			{{/if}}
			<li >
				<a href="javascript:void(0);" data-xx-action="search">
					<div class="icon">
						<span class="iconfont icon-search"></span>
					</div>
					<span class="title">搜索</span>
				</a>
			</li>
		</ul>
	</footer>
</div>
