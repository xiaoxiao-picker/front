<footer id="footer">
	<ul class="tabs tabs-5" id="TabsFooter">
		<li class="tab {{if currentTab=="LOST"}}active{{/if}}">
			<a href="#organization/{{orgId}}/lost/list?status=LOST&title={{title}}">
				<div class="icon">
					<span class="iconfont icon-shopping-basket-fill"></span>
				</div>
				<span class="title">招领</span>
			</a>
		</li>
		<li class="tab {{if currentTab=="FIND"}}active{{/if}}">
			<a href="#organization/{{orgId}}/lost/list?status=FIND&title={{title}}">
				<div class="icon">
					<span class="iconfont icon-position-fill"></span>
				</div>
				<span class="title">寻物</span>
			</a>
		</li>
		<li class="tab tab-add">
			<a href="javascript:void(0);" data-xx-action="add">
				<div class="icon">
					<div class="inner">
						<span class="iconfont icon-add2"></span>
					</div>
				</div>
			</a>
		</li>
		<li class="tab">
			<a href="javascript:void(0);" data-xx-action="search">
				<div class="icon">
					<span class="iconfont icon-search"></span>
				</div>
				<span class="title">搜索</span>
			</a>
		</li>
		<li  class="tab {{if currentTab=="USER"}}active{{/if}}">
			<a href="#organization/{{orgId}}/lost/list?status=USER&title={{title}}">
				<div class="icon">
					<span class="iconfont icon-me-fill"></span>
				</div>
				<span class="title">我的</span>
			</a>
		</li>
	</ul>
</footer>
