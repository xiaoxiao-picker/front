<!-- 日期编辑 -->
<section class="form-container">
	<div class="form-box">
		<header role="header" class="form-header">
			<h3>{{title}}</h3>
		</header>
		<section role="body" class="form-body">
			{{if type=="DATE"}}
			<input id="FormTextInput" type="date" class="xx-input" value="{{value}}" placeholder="{{placeholder}}" />
			{{else}}
			<input id="FormTextInput" type="datetime-local" class="xx-input" value="{{value}}" placeholder="{{placeholder}}" />
			{{/if}}
		</section>
		<footer role="footer" class="form-footer clearfix">
			<button class="btn btn-xx-green btn-yes">
				<span class="inside-loading"> 
					<span class="iconfont icon-loading rolling"></span>
				</span>
				<span class="inside-text">{{yesText}}</span>
			</button>
			<button class="btn btn-xx-danger btn-no">
				<span class="inside-loading"> 
					<span class="iconfont icon-loading rolling"></span>
				</span>
				<span class="inside-text">{{noText}}</span>
			</button>
		</footer>
	</div>
</section>
