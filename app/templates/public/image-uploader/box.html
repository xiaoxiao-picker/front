<section class="image-uploader-box">
	<header>
		<h4>{{title}}</h4>
		<button class="btn btn-close">
		<span class="iconfont icon-close"></span>
		</button>
	</header>
	<section class="image-box">
		<img id="preview" src="./../images/default/loading.gif" />
	</section>
	<footer>
		<button class="btn btn-xx-green btnUpload">
		<span class="inside-text">上传</span>
		<span class="inside-loading">
			<span class="iconfont icon-loading rolling"></span>
		</span>
		</button>
	</footer>
</section>
