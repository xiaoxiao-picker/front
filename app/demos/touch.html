<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no" />
	<title>测试Touch事件观察滚动条的位置</title>

	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{
			height:5000px;
			background:#cacaca;
		}
		
		#scroll{
			position:fixed;
			top:0;
			left:0;
			right:0;
			height: 30px;
			text-align: center;
			background:red;
		}
	</style>
</head>
<body>
	<div id='scroll'>0</div>
	<script type="text/javascript">
	window.onscroll=function(){
		document.getElementById('scroll').innerText=window.scrollY;
	};
	</script>
</body>
</html>
